<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Proveedores | BookFlow</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link rel="stylesheet" th:href="@{/Css/gestionProveedores.css}">

</head>
<body class="bg-light">

	<div class="container py-5">
		
		<div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
			<h2 class="page-title text-primary fw-bold">
				<i class="bi bi-truck-flatbed me-2"></i> Gestión de Proveedores
			</h2>
			<a th:href="@{/trabajador}" class="btn btn-outline-secondary btn-accion">
				<i class="bi bi-arrow-left me-1"></i> Dashboard
			</a> 
		</div>

		<div th:if="${msgExito}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<i class="bi bi-check-circle-fill me-2"></i> <span th:text="${msgExito}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
		<div th:if="${msgError}"
			class="alert alert-danger alert-dismissible fade show" role="alert">
			<i class="bi bi-exclamation-triangle-fill me-2"></i> <span
				th:text="${msgError}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>
        
        <div class="row g-4">
            
            <div class="col-lg-4">
                <div class="card shadow-lg card-form sticky-top">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0 fw-bold">
                             <span th:if="${proveedorActual.id == null}">
                                <i class="bi bi-person-plus-fill me-2"></i> Nuevo Proveedor
                             </span>
                             <span th:if="${proveedorActual.id != null}">
                                <i class="bi bi-pencil-square me-2"></i> Editar Proveedor
                             </span>
                        </h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/trabajador/proveedores/guardar}" 
                              th:object="${proveedorActual}" 
                              method="post">
                              
                            <input type="hidden" th:field="*{id}">

                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-semibold">Nombre/Razón Social</label>
                                <input type="text" th:field="*{nombre}" id="nombre" 
                                       class="form-control" required 
                                       placeholder="Ej: Distribuidora Nacional S.A.">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email de Contacto</label>
                                <input type="email" th:field="*{email}" id="email" 
                                       class="form-control" required 
                                       placeholder="ejemplo@proveedor.com">
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefono" class="form-label fw-semibold">Teléfono</label>
                                <input type="text" th:field="*{telefono}" id="telefono" 
                                       class="form-control" required 
                                       placeholder="+51 987 654 321">
                            </div>
                            
                            <div class="d-flex justify-content-between pt-3">
                                <a th:href="@{/trabajador/proveedores}" 
                                   class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-x-circle me-1"></i> Cancelar/Nuevo
                                </a>
                                <button type="submit" class="btn btn-primary-alt">
                                    <i class="bi bi-save-fill me-1"></i> Guardar Proveedor
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-lg card-gestion">
                    <div class="card-body p-4">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle table-striped table-proveedores">
                                <thead class="bg-primary text-white">
                                    <tr>
                                        <th style="width: 80px;">ID</th>
                                        <th>Nombre / Razón Social</th>
                                        <th>Contacto (Email)</th>
                                        <th style="width: 130px;">Teléfono</th>
                                        <th class="text-center" style="width: 120px;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="proveedor : ${proveedores}">
                                        <td th:text="${proveedor.id}" class="text-muted small">1</td>
                                        <td th:text="${proveedor.nombre}" class="fw-semibold text-primary-dark">Distribuidora Alfa</td>
                                        <td th:text="${proveedor.email}" class="small text-muted">contacto@alfa.com</td>
                                        <td th:text="${proveedor.telefono}" class="small text-muted">987654321</td>
                                        <td class="text-center">
                                            <a th:href="@{'/trabajador/proveedores?editId=' + ${proveedor.id}}"
                                                class="btn btn-sm btn-outline-warning me-1 btn-accion" title="Editar"> 
                                                <i class="bi bi-pencil-square"></i>
                                            </a> 
                                            <button type="button" class="btn btn-sm btn-outline-danger btn-accion eliminar-proveedor" 
                                                    title="Eliminar"
                                                    th:data-id="${proveedor.id}"
                                                    th:data-nombre="${proveedor.nombre}">
                                                <i class="bi bi-trash-fill"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(proveedores)}">
                                        <td colspan="5" class="text-center text-muted py-4"><i
                                            class="bi bi-info-circle-fill me-2"></i> No hay proveedores
                                            registrados.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div> </div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		
	<script>
        document.querySelectorAll('.eliminar-proveedor').forEach(button => {
            button.addEventListener('click', function() {
                const id = this.getAttribute('data-id');
                const nombre = this.getAttribute('data-nombre');
                
                Swal.fire({
                    title: '¿Eliminar Proveedor?',
                    html: `Estás seguro de eliminar al proveedor: <b>${nombre}</b> (ID: ${id}).<br>Esta acción no se puede deshacer.`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#6c757d',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Redirige al endpoint de eliminación
                        window.location.href = `/trabajador/proveedores/eliminar/${id}`;
                    }
                });
            });
        });
    </script>
</body>
</html>
