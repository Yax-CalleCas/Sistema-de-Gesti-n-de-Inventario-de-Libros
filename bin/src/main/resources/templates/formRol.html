<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario Rol | Panel Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<main class="col-lg-10 offset-lg-2 content mt-4">
				<div class="card shadow-sm border-0 rounded-4">
					<div
						class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
						<h4 class="fw-bold mb-0">
							<i class="fa-solid fa-pen-to-square text-success"></i> <span
								th:text="${rol.id} != null ? 'Editar Rol' : 'Nuevo Rol'"></span>
						</h4>
						<a th:href="@{/admin/roles}"
							class="btn btn-outline-secondary rounded-pill"> <i
							class="fa-solid fa-arrow-left"></i> Volver
						</a>
					</div>
					<div class="card-body">
						<form
							th:action="${rol.id} != null ? @{'/admin/roles/actualizar/' + ${rol.id}} : @{/admin/roles}"
							th:object="${rol}" method="post" class="row g-3">

							<div class="col-md-6">
								<label for="nombre" class="form-label">Nombre del Rol</label> <input
									type="text" class="form-control" id="nombre"
									th:field="*{nombre}" placeholder="Ej: ADMIN, USER">
							</div>

							<div class="col-12">
								<button type="submit" class="btn btn-success rounded-pill">
									<i class="fa-solid fa-floppy-disk"></i> Guardar
								</button>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
