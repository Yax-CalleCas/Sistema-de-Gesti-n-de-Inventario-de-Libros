<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Usuarios | BookFlow</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Íconos FontAwesome -->
  <script src="https://kit.fontawesome.com/a2e0e6ad4f.js" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/Css/reporteusuario.css}">
</head>

<body>
  <div class="container">
    <!-- Título -->
    <h1><i class="fa-solid fa-users"></i> Reporte de Usuarios</h1>

    <!-- Botones de exportación -->
    <div class="export-buttons">
      <a href="/reporte-usuarios/pdf" class="btn btn-danger btn-export">
        <i class="fa-solid fa-file-pdf"></i> Descargar PDF
      </a>
      <button class="btn btn-success btn-export" onclick="exportExcel()">
        <i class="fa-solid fa-file-excel"></i> Exportar Excel
      </button>
    </div>

    <!-- Tabla de usuarios -->
    <div th:if="${usuarios != null and !usuarios.isEmpty()}">
      <table id="tablaUsuarios" class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Nombre Completo</th>
            <th>Email</th>
            <th>Rol</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td>
              <img th:src="${usuario.imagenUrl}" alt="Foto Usuario"
                   onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
            </td>
            <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.rol.nombre}"></td>
          </tr>
        </tbody>
      </table>
    </div>
<div th:replace="fragments/footer :: siteFooter"></div>
    <!-- Mensaje si no hay usuarios -->
    <div th:if="${usuarios == null or usuarios.isEmpty()}" class="no-data">
      <i class="fa-solid fa-triangle-exclamation me-2"></i>
      No hay usuarios registrados en el sistema.
    </div>

    <!-- Pie de página -->

  </div>
  
  

  <!-- Librerías JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    // Exportar a Excel
    function exportExcel() {
      const table = document.getElementById("tablaUsuarios");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Usuarios" });
      XLSX.writeFile(wb, "reporte_usuarios.xlsx");
    }
  </script>
</body>
</html>
