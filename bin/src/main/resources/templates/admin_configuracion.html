<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Configuración de Perfil</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link rel="stylesheet" th:href="@{/Css/AdminConfiguracion.css}">

</head>

<body>
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-lg border-0">
					<div class="card-header text-white text-center">
						<h5 class="m-0">
							<i class="fa-solid fa-user-gear"></i> Configuración de Perfil
						</h5>
					</div>

					<div class="card-body">
						<form th:action="@{/admin/configuracion/actualizar}"
							th:object="${usuario}" method="post" id="formPerfil">
							<div class="mb-3">
								<label class="form-label">Nombre</label> <input type="text"
									th:field="*{nombre}" class="form-control" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Apellido</label> <input type="text"
									th:field="*{apellido}" class="form-control" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Correo Electrónico</label> <input
									type="email" th:field="*{email}" class="form-control" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Contraseña (dejar en blanco si
									no desea cambiarla)</label> <input type="password"
									th:field="*{password}" class="form-control">
							</div>
							<div class="mb-3">
								<label class="form-label">Imagen de Perfil (URL)</label> <input
									type="text" th:field="*{imagenUrl}" class="form-control">
								<div class="text-center mt-3">
									<img th:if="*{imagenUrl}" th:src="*{imagenUrl}"
										class="rounded-circle" width="120" height="120"
										alt="Foto de perfil">
								</div>
							</div>

							<div class="text-center mt-4">
								<button class="btn btn-success px-4" type="submit">
									<i class="fa-solid fa-save"></i> Guardar Cambios
								</button>
								<a th:href="@{/admin}" class="btn btn-secondary px-3"> <i
									class="fa-solid fa-arrow-left"></i> Cancelar
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:if="${param.success}">
    Swal.fire({
        icon: 'success',
        title: '¡Perfil actualizado!',
        text: 'Tus datos se guardaron correctamente.',
        showConfirmButton: false,
        timer: 2000
    })
</script>

	<script>
    const form = document.getElementById('formPerfil');
    form.addEventListener('submit', function (e) {
        e.preventDefault();
        Swal.fire({
            title: '¿Guardar cambios?',
            text: "Se actualizará tu información personal.",
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#198754',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Sí, guardar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                form.submit();
            }
        })
    });
</script>

</body>
</html>
