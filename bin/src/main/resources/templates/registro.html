<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios | BookFlow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-color: #28a745; /* Verde para la marca */
            --focus-color: #007bff;  /* Azul para el foco/interacción */
            --background-color: #f0f2f5; /* Fondo gris suave (similar a login) */
            --card-background: #ffffff;
            --text-color: #1c1e21;
        }
        
        body {
            min-height: 100vh;
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-card-wrapper {
            max-width: 900px;
            width: 100%;
        }

        .register-card {
            background-color: var(--card-background);
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Sombra elegante */
            border-radius: 12px;
            overflow: hidden;
            /* Usar row para la estructura de dos columnas de Bootstrap */
        }

        /* Sección Izquierda de Bienvenida */
        .brand-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--brand-color);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .brand-section h2 {
            font-weight: 600;
            font-size: 1.8rem;
        }

        /* Sección Derecha del Formulario */
        .form-section {
            padding: 40px;
        }
        .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding: 10px 12px; 
            font-size: 0.95rem;
        }
        
        .form-control:focus {
            border-color: var(--focus-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Botón Principal */
        .btn-register {
            background-color: var(--brand-color);
            border-color: var(--brand-color);
            font-weight: 600;
            padding: 10px 0;
            font-size: 1.1rem;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .btn-register:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        /* Media query para diseño responsivo */
        @media (max-width: 767.98px) {
            .brand-section {
                padding: 30px 15px;
            }
            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container register-card-wrapper">
        <div class="row register-card">

            <div class="col-md-5 d-none d-md-flex brand-section">
                <i class="fas fa-book-open fa-3x mb-3"></i> 
                <h2 class="mb-3">¡Únete a BookFlow!</h2>
                <p class="opacity-75">Da el primer paso a tu próxima aventura. Crea tu cuenta y disfruta de los mejores libros.</p>
            </div>

            <div class="col-md-7 form-section">
                <h3 class="text-center mb-4 fw-bold text-dark">
                    <i class="fa-solid fa-user-plus me-2" style="color: var(--brand-color);"></i> Crear Cuenta
                </h3>

                <form th:action="@{/registro}" th:object="${usuario}" method="post" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input id="nombre" type="text" th:field="*{nombre}" class="form-control" placeholder="Tu nombre" required>
                            <div class="invalid-feedback">Por favor ingrese su nombre.</div>
                        </div>

                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input id="apellido" type="text" th:field="*{apellido}" class="form-control" placeholder="Tu apellido" required>
                            <div class="invalid-feedback">Por favor ingrese su apellido.</div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="ejemplo@correo.com" required>
                        <div class="invalid-feedback">Ingrese un correo válido.</div>
                    </div>

                    <div class="mt-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input id="password" type="password" th:field="*{password}" class="form-control" minlength="6" placeholder="Mínimo 6 caracteres" required>
                        <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                    </div>

                    <div class="mt-3">
                        <label for="imagenUrl" class="form-label text-muted small">URL de Imagen de Perfil (opcional)</label>
                        <input id="imagenUrl" type="url" th:field="*{imagenUrl}" class="form-control" placeholder="https://...">
                    </div>
                    
                    <input type="hidden" th:field="*{rol}" value="ROLE_CLIENTE">

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-register btn-lg">
                            <i class="fa-solid fa-user-plus me-2"></i> Registrarme
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3 border-top pt-3">
                    <a th:href="@{/login}" class="text-decoration-none" style="color: var(--brand-color); font-weight: 500;">
                        ¿Ya tienes cuenta? Inicia sesión aquí
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>

    <script th:if="${mensaje}" th:inline="javascript">
      /*<![CDATA[*/
      const tipo = /*[[${tipo}]]*/ 'info';
      const mensaje = /*[[${mensaje}]]*/ '';
      let icono = tipo === 'success' ? 'success' : 'error';
      let titulo = tipo === 'success' ? '¡Registro Exitoso!' : 'Error de Registro';
  
      Swal.fire({
        icon: icono,
        title: titulo,
        text: mensaje,
        confirmButtonColor: tipo === 'success' ? '#28a745' : '#dc3545'
      });
      /*]]>*/
    </script>

</body>
</html>
