<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión | BookFlow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #007bff; /* Azul primario para foco */
            --secondary-color: #28a745; /* Verde para acciones */
            --background-color: #f8f9fa; /* Gris claro de fondo */
            --card-background: #ffffff;
            --text-color: #343a40;
        }
        
        body {
            min-height: 100vh;
            background-color: var(--background-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card-wrapper {
            max-width: 800px; /* Ancho cómodo para el layout */
            width: 100%;
        }

        .login-card {
            background-color: var(--card-background);
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Sombra profesional */
            border-radius: 12px; /* Bordes suaves */
            overflow: hidden;
        }

        /* Estilos de la columna de marca (izquierda) */
        .brand-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--secondary-color); /* Fondo verde */
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        .brand-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* Estilos de los inputs */
        .form-control {
            border-radius: 8px;
            padding: 12px 15px; 
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        /* Botón de Acceso */
        .btn-access {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            font-weight: 600;
            padding: 12px 0;
            font-size: 1.1rem;
            border-radius: 8px;
        }
        .btn-access:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        /* Enlace de Registro */
        .register-link {
            color: var(--secondary-color);
            font-weight: 600;
            transition: color 0.3s;
        }
        .register-link:hover {
            color: #1e7e34;
        }
    </style>
</head>

<body>
    <div class="container login-card-wrapper">
        <div class="row login-card">
            
            <div class="col-md-5 d-none d-md-flex brand-section">
                <h1 class="mb-0">BookFlow</h1>
                </div>

            <div class="col-md-7 p-4 p-lg-5">
                <h3 class="text-center mb-4 fw-bold text-dark">
                    Iniciar Sesión
                </h3>

                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show small" role="alert">
                    El correo electrónico o la contraseña son inválidos.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show small" role="alert">
                    Has cerrado sesión correctamente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/login}" method="post" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Correo Electrónico</label> 
                        <input id="username" name="username" type="email"
                            class="form-control" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold">Contraseña</label>
                        <input id="password" name="password" type="password"
                            class="form-control" placeholder="Mínimo 6 caracteres" required>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-access btn-lg">
                            Acceder
                        </button>
                    </div>   
                </form>

                <div class="text-center mt-4 pt-2 border-top">
                    <a th:href="@{/registro}" class="text-decoration-none register-link">¿No tienes cuenta? Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
